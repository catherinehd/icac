<app-header></app-header>
<app-navbar></app-navbar>

<div class="container wrap-box">
<div class="modal-container">
  <span><button (click)="go('./home')">
      <img src="../../../assets/icon/close.svg"></button></span>
  <div class="title">
    VERIFY MAILBOX
  </div>
  <div class="main">
    <div class="wrongMsg" *ngIf="msg">{{msg}}</div>
    <div class="form" [formGroup]="emailForm">
      <div class="form-field">
        <input placeholder="Email" formControlName="email">
      </div>
      <div class="form-field">
        <input placeholder="Verification Code" formControlName="code">
        <button class="obtain" (click)="getcode()" [disabled]="!emailForm.value.email"><span *ngIf="!isCounting">Obtain</span><span *ngIf="isCounting">{{count}}</span></button>
      </div>
      <button [disabled]="!emailForm.value.email || !emailForm.value.code" type="button" (click)="onSubmit()">
        Next step
      </button>
    </div>
  </div>
</div>
</div>
