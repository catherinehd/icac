<app-header></app-header>
<app-navbar></app-navbar>

<section class="events-index">
  <app-breadcrumb></app-breadcrumb>
  <div class="main">
    <div class="title">
      National Conference
    </div>
    <div class="conference-list" *ngIf="hasConference">

      <div class="conference-info" *ngFor="let list of showLists">
        <div class="conference-img">
          <img src={{list.image}} />
        </div>
        <div class="conference-more-info">
          <div class="conference-title">
            {{list.title}}
          </div>
          <div class="conference-intro">
            <p>{{list.theme}}</p>
          </div>
          <div class="date">
            <img src="../../../assets/icon/time.svg" />
            <span class="time">
              {{list.up_time}}
            </span>
            <span class="view-details" (click)="go('./events/national/detail/' + list.id)">View details >></span>
          </div>
        </div>
      </div>

    </div>
    <div class="conference-list noConference" *ngIf="!hasConference">
      <img src="../../../assets/icon/nonews.svg" />
      <p>No National Conference</p>
      <a routerLink="/home">
        <img src="../../../assets/icon/left.svg" alt="left" />
        Return home page
      </a>
    </div>
  </div>
</section>
